<h1>Meeting Schedule Management</h1>
<div class="meeting-form">
  <div id="title_name">
    <h2 *ngIf="!editingMeeting">ADD New Meeting</h2>
    <h2 *ngIf="editingMeeting">Edit Meeting</h2>
  </div>
  <form (submit)="addMeeting()">
    <div class="form-group">
      <label>Client:</label>
      <select [(ngModel)]="newMeeting.clientId" name="clientId" required>
        <option *ngFor="let client of clients" [value]="client.id">{{ client.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Date:</label>
      <input type="date" [(ngModel)]="newMeeting.date" name="date" required />
    </div>

    <div class="form-group">
      <label>Time:</label>
      <input type="time" [(ngModel)]="newMeeting.time" name="time" required />
    </div>

    <div class="form-group">
      <label>Agenda:</label>
      <input type="text" [(ngModel)]="newMeeting.agenda" name="agenda" required />
    </div>

    <button type="submit" class="btn-schedule" *ngIf="!editingMeeting">Schedule Meeting</button>
    <button type="submit" class="btn-save" *ngIf="editingMeeting">Save Changes</button>
    <button type="button" class="btn-cancel" (click)="cancelEdit()" *ngIf="editingMeeting">Cancel</button>
  </form>
</div>

<div class="meeting-list">
  <div id="title_name"><h2>Scheduled Meetings</h2></div>
  <table>
    <thead>
      <tr>
        <th>Client ID</th>
        <th>Date</th>
        <th>Time</th>
        <th>Agenda</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let meeting of meetings">
        <td>{{ meeting.clientId }}</td>
        <td>{{ meeting.date }}</td>
        <td>{{ meeting.time }}</td>
        <td>{{ meeting.agenda }}</td>
        <td>
          <button (click)="editMeeting(meeting)" class="btn-edit">Edit</button>
          <button (click)="deleteMeeting(meeting.id)" class="btn-delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
