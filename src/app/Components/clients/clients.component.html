<h1>Client Management</h1>
<div class="client-form">
  <div id="title_name">
   <h2 *ngIf="!editingClient">Add New Client</h2>
    <h2 *ngIf="editingClient">Edit Client</h2>
  </div>
  <form (submit)="addClient()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="newClient.name" name="name" required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="newClient.email" name="email" required />
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" [(ngModel)]="newClient.phone" name="phone" required />
    </div>
    <button type="submit" class="btn-add" *ngIf="!editingClient">Add Client</button>
    <button type="submit" class="btn-save" *ngIf="editingClient">Save Changes</button>
    <button type="button" class="btn-cancel" (click)="cancelEdit()" *ngIf="editingClient">Cancel</button>
  </form>
</div>
<div class="client-list">
  <div id="title_name"><h2>Client List</h2></div>
  
  <table>
    <thead>
      <tr>
        <th>Client ID</th>
        <th>Client Name</th>
        <th>Email</th>
        <th>Phone No</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.id }}</td>
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td class="action-buttons">
          <button (click)="editClient(client)" class="btn-edit">Edit</button>
          <button (click)="deleteClient(client.id)" class="btn-delete">Delete</button>
        </td>
        
      </tr>
    </tbody>
  </table>
</div>
